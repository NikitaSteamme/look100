<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Управление салоном красоты{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Салон красоты</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'masters' %}active{% endif %}" href="/admin/masters">Мастера</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'clients' %}active{% endif %}" href="/admin/clients">Клиенты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'sections' %}active{% endif %}" href="/admin/sections">Разделы услуг</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'procedures' %}active{% endif %}" href="/admin/procedures">Услуги</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'workplaces' %}active{% endif %}" href="/admin/workplaces">Рабочие места</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'work_slots' %}active{% endif %}" href="/admin/work_slots">Рабочие часы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'appointments' %}active{% endif %}" href="/admin/appointments">Записи</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
